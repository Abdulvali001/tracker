<!-- templates/add_client.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Add Client</title>
</head>
<body>
    <h2>Add New Client</h2>
    <form method="POST">
        <label>Name:</label><br>
        <input type="text" name="name" required><br><br>

        <label>Email:</label><br>
        <input type="email" name="email"><br><br>

        <label>Phone Model:</label><br>
        <input type="text" name="model" required><br><br>

        <label>Total Price ($):</label><br>
        <input type="number" name="total_price" step="0.01" required><br><br>

        <label>Down Payment ($):</label><br>
        <input type="number" name="down_payment" step="0.01" required><br><br>

        <label>Installment Months:</label><br>
        <input type="number" name="months" required><br><br>

        <label>Start Date:</label><br>
        <input type="date" name="start_date" required><br><br>

        <input type="submit" value="Add Client">
    </form>
</body>
</html>
