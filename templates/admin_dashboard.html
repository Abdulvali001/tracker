<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Welcome, Admin!</h1>

    <h2>Registered Users:</h2>
    <ul>
        {% for user in users %}
            <li>{{ user.name }} ({{ user.email }}) - Role: {{ user.role }}</li>
        {% endfor %}
    </ul>

    <p><a href="{{ url_for('add_payment') }}">Add Payment</a></p>
    <p><a href="{{ url_for('logout') }}">Logout</a></p>
</body>
</html>
