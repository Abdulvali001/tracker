<!DOCTYPE html>
<html>
<head>
    <title>Client Dashboard</title>
</head>
<body>
    <h2>Welcome to Your Dashboard</h2>
    <a href="{{ url_for('logout') }}">Logout</a>

    <h3>Your Payments</h3>
    <ul>
        {% for payment in payments %}
            <li>{{ payment.model }} — ${{ payment.amount }} — {{ payment.status }}</li>
        {% else %}
            <li>No payments found.</li>
        {% endfor %}
    </ul>
</body>
</html>
